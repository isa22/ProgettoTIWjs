<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../css/image.css" rel="stylesheet"
	th:href="@{/css/image.css}">
<meta charset="utf-8" />
<script src="loginManagement.js" charset="utf-8" defer></script>
<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<header class="header mt-auto pt-sm-5 bg-info shadow-sm">
		<div class="d-flex justify-content-between"></div>
	</header>

	<main role="main" class="container">

		<section class="jumbotron text-center mb-sm-5">
			<h1>Authentication</h1>
		</section>


		<!-- login/registration form -->
		<div class="album py-5 bg-light mt-sm-5 mb-sm-5">
			<div class="row">
				<div class="col-container">

					<div class="col-6">
						<div class="card w-auto h-100 mb-4 ml-5 shadow-sm">
							<div class="ml-sm-5 mr-sm-5">
								<h5 class="mt-sm-4 mb-sm-3">Login</h5>
								<form action="#">
									<div class="form-group">
										<label for="loginUsername">Username:</label> <input
											type="text" class="form-control" id="loginUsername"
											placeholder="Enter username" name="userName" required maxlength="45"> <!-- no more than 45 char in the DB for usernames -->
										<div class="invalid-feedback">Please fill out this
											field.</div>
									</div>
									<div class="form-group">
										<label for="loginPassword">Password:</label> <input
											class="form-control" name="password" type="password"
											placeholder="Enter password" id="loginPassword" required /></input>
									</div>
									<button id="loginButton" class="my-sm-4 btn btn-outline-primary" type="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>


					<div class="col-6">
						<div class="card h-100 mb-4 ml-4 mr-5 w-auto shadow-sm">
							<div class="ml-sm-5 mr-sm-5">
								<h5 class="mt-sm-4 mb-sm-3">Registration</h5>
								<form action="#">
									<div class="form-group">
										<label for="registerUsername">Username:</label> <input
											type="text" class="form-control" id="registerUsername"
											placeholder="Enter username" name="userName" required>
										<div class="invalid-feedback">Please fill out this
											field.</div>
									</div>
									<div class="form-group">
										<label for="registerEmail">Email:</label> <input
											type="text" class="form-control" id="registerEmail"
											placeholder="Enter email" name="userName" required>
										<div class="invalid-feedback">Please fill out this
											field.</div>
									</div>
									<div class="form-group">
										<label for="registerPassword1">Password:</label> <input
											class="form-control" name="password" type="password"
											placeholder="Enter password" id="registerPassword1" required /></input>
									</div>
									<div class="form-group">
										<label for="registerPassword2">Repeat password:</label> <input
											class="form-control" name="password" type="password"
											placeholder="Enter password" id="registerPassword2" required /></input>
									</div>
									<button id="registerButton" class="my-sm-4 btn btn-outline-primary" type="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</main>
	<br>
	<br>
	<br>
	<br>

	<!-- Footer -->
	<footer class="py-5 bg-info">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; TIW Exam
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>
</html>
