<!DOCTYPE html>
<html>
<head>
<link href="css/album.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/image.css" rel="stylesheet">
<script src="utils.js" charset="utf-8" defer></script>
<script src="albumManagement.js" charset="utf-8" defer></script>
</head>

<body>

	<header class="header mt-auto pt-sm-5 bg-info shadow-sm">
		<div class="d-flex justify-content-between"></div>
	</header>
	
	<!-- Alert bar -->
	<div class="row">
		<div class="card mb-4 shadow-sm">
		<div class="card-body" id="alertMessage"></div>
		</div>
	</div>

	<main role="main" class="container">

		<section class="jumbotron text-center">
			<h1>Albums</h1>
		</section>

		<div class="album py-5 bg-light">
			<div class="row" id="albumsRow">
				<div class="col-md-4">
					<div class="card mb-4 shadow-sm">
						<a href="#"> <img class="card-img-top thumbnailsec" id="albumImage" src="#"
							alt="Card image cap">
						</a>
						<div class="card-body">
							<a id="albumName">Album Name</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

	<!-- Footer -->
	<footer class="py-5 bg-info">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; TIW Exam
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>
</html>
