<!DOCTYPE html>
<html>
<head>
<link href="css/album.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/image.css" rel="stylesheet">
<script src="utils.js" charset="utf-8" defer></script>
<script src="libjs/jquery-3.5.1.js" charset="utf-8" defer></script>
<script type="text/javascript" src="libjs/bootstrap.js" charset="utf-8" defer></script>
<script src="albumsManagement.js" charset="utf-8" defer></script>
</head>

<body>

	<header class="header mt-auto pt-sm-5 bg-info shadow-sm">
		<div class="d-flex justify-content-between"></div>
	</header>
	

	<main role="main" class="container">

		<section class="jumbotron text-center">
			<h1>Albums</h1>
		</section>
		
		<!-- message bar -->
		<div class="container mt-3">
			<div class="row">
				<div class="col md-2 ml-5 float-left">
					<h5 class="" id="personalMessage"></h5>
				</div>
			</div>
		</div>

		<!-- Alert bar -->
		<div class="col md-8">
			<div class="card shadow-sm">
				<div class="card-body">
					<p class="mt-sm-2 mb-sm-2 text-danger" id="alertMessage"></p>
				</div>
			</div>
		</div>

		<!-- album data bar-->
		<div class="container mt-5 mb-5" id="albumTitleLine">
			<div class="row">
				<div class="col-sm">
					<input type="button"
						class="float-left btn btn btn-outline-primary ml-5"
						id="returnToAlbum" value="&laquo; Return to albums">
					<h2 class="absolute-center" id="albumTitle"></h2>
				</div>
			</div>
		</div>

		<!-- Albums list -->
		<div class="album py-5 bg-light justify-content-center col-centered mb-5" id="albumsContainer">
				<input type="button"
						class="float-left btn btn btn-outline-primary ml-5 mb-5 mt-5"
						id="saveAlbumsOrder" value="Save albums order">
				<ul  class="" id="albumsBody">
				<!-- albums loaded by js file-->
			</ul>
		</div>
		
		<!-- Images list -->
		<div class="album py-5 bg-light" id="imagesContainer">
			<div class="row" id="imagesBody">
				
				<!-- images loaded by js file-->
				
			</div>
			
			<!-- previous button loads with js file previous images-->
			<input type="button"
				class="float-left btn btn btn-outline-primary ml-5" id="previous"
				value="&laquo; Previous">

			<!-- next button loads with js file next images-->
			<input type="button"
				class="float-right btn btn btn-outline-primary mr-5" id="next"
				value="Next &raquo;">
			
		</div>
		
		<!-- Image, description, comments and comment form -->
					
			<!-- Modal -->
			<div class="modal fade" tabindex="-1" id="modalImageContainer" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
			  <div class="modal-dialog" role="document" id="modalImageBody">
			    
			    <!-- image loaded by js file in modal box-->
			    
			  </div>
			</div>

	</main>

	<!-- Footer -->
	<footer class="py-5 bg-info">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; TIW Exam
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>
</html>
