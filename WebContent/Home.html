<!DOCTYPE html>
<html>
<head>
<link href="css/album.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/image.css" rel="stylesheet">
<script src="utils.js" charset="utf-8" defer></script>
<script src="albumManagement.js" charset="utf-8" defer></script>
</head>

<body>

	<header class="header mt-auto pt-sm-5 bg-info shadow-sm">
		<div class="d-flex justify-content-between"></div>
	</header>
	
	<!-- Alert bar -->
	<div class="row">
		<div class="card mb-4 shadow-sm">
		<div class="card-body" id="alertMessage"></div>
		</div>
	</div>
	
	<!-- Alert bar -->
	<div class="row">
		<div class="card mb-4 shadow-sm">
		<div class="card-body" id="personalMessage"></div>
		</div>
	</div>

	<main role="main" class="container">

		<section class="jumbotron text-center">
			<h1>Albums</h1>
		</section>

		<!-- Albums list -->
		<div class="album py-5 bg-light" id="albumsContainer">
				<div class="col-md-10" id="albumsBody">
				<!-- albums loaded by js file-->
			</div>
		</div>
		
		<!-- Images list -->
		<div class="album py-5 bg-light" id="imagesContainer">
				<div class="col-md-10" id="imagesBody">
				<!-- images loaded by js file-->
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="py-5 bg-info">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; TIW Exam
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>
</html>
