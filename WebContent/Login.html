<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" media="all"  href="css/image.css">
<meta charset="utf-8" />
<script src="loginManagement.js" charset="utf-8" defer></script>
<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<header class="header mt-auto pt-sm-5 bg-info shadow-sm">
		<div class="d-flex justify-content-between"></div>
	</header>


	<main role="main" class="container">
		<section class="jumbotron2 text-center">
			<h1>Authentication</h1>
		</section>

		<!-- Alert bar -->
		<div class="col md-8">
				<div class="card shadow-sm ml-4 mr-4">
					<div class="card-body">
					<h5 class="mt-sm-2 mb-sm-2" id="alertMessage"></h5>
					</div>
				</div>
		</div>


		<!-- login/registration form -->
		<div class="album py-5 bg-light mb-sm-5">
			<div class="row">
				<div class="col-container">

					<div class="col-6">
						<div class="card w-auto h-100 mb-4 ml-5 shadow-sm">
							<div class="ml-sm-5 mr-sm-5">
								<h5 class="mt-sm-4 mb-sm-3">Login</h5>
								<form action="#" id="loginForm">
									<div class="form-group">
										<label for="loginUsername">Username:</label> <input
											type="text" class="form-control" id="loginUsername"
											placeholder="Enter username" name="username" required
											maxlength="45"> <!-- no more than 45 char in the DB for usernames -->
										
									</div>
									<div class="form-group">
										<label for="loginPassword">Password:</label> <input
											class="form-control" name="password" type="password"
											placeholder="Enter password" id="loginPassword" required maxlength="45"
											minlength="8"/>
									</div>
									<input id="loginButton" value="Submit"
										class="my-sm-4 btn btn-outline-primary" type="button">
								</form>
							</div>
						</div>
					</div>


					<div class="col-6">
						<div class="card h-100 mb-4 ml-4 mr-5 w-auto shadow-sm">
							<div class="ml-sm-5 mr-sm-5">
								<h5 class="mt-sm-4 mb-sm-3">Registration</h5>
								<form action="#" id="registerForm">
									<div class="form-group">
										<label for="registerUsername">Username:</label> <input
											type="text" class="form-control" id="registerUsername"
											placeholder="Enter username" name="username" required>
									
									</div>
									<div class="form-group">
										<label for="registerEmail">Email:</label> <input type="email"
											class="form-control" id="registerEmail"
											placeholder="Enter email" name="email" required
											> <!-- reset form error message -->
									</div>
									<div class="form-group">
										<label for="registerPassword1">Password:</label> <input
											class="form-control" name="password1" type="password"
											placeholder="Enter password" id="registerPassword1" required 
											minlength="8" > <!-- reset form error message -->
									</div>
									<div class="form-group">
										<label for="registerPassword2">Repeat password:</label> <input
											class="form-control" name="password2" type="password"
											placeholder="Enter password" id="registerPassword2" required 
											minlength="8">
									</div>
									<input id="registerButton"
										class="my-sm-4 btn btn-outline-primary" type="button" value="Submit">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</main>
	<br>
	<br>
	<br>
	<br>

	<!-- Footer -->
	<footer class="py-5 bg-info">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; TIW Exam
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>
</html>
